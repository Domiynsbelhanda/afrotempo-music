<div class="ms_weekly_wrapper">
    <div class="ms_weekly_inner">
        <div class="row">
            <div class="col-lg-12">
                <div class="ms_heading">
                    <h1>Recently</h1>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-12 padding_right40">
                <div class="ms_weekly_box" *ngFor="let song of songs; let index = index">
                    <app-secondary-card [song]="song" [indice]="index"></app-secondary-card>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="ms_featured_slider">
    <div class="ms_heading">
        <h1>Top Tracks Of All Time</h1>
    </div>
        <div class="ms_feature_slider swiper-container">    
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let song of songss">
                    <app-primary-card  [song]="song"></app-primary-card>
                </div>
            </div>
        </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next1 slider_nav_next"></div>
    <div class="swiper-button-prev1 slider_nav_prev"></div>
</div>
