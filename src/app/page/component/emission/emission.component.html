<div class="ms_top_artist">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="ms_heading">
                    <h1>Emission : </h1>
                </div>
            </div>
            <div class="col-lg-12 col-md-6" *ngFor="let art of emission">
                <div class="ms_rcnt_box marger_bottom30">
                    <div class="ms_heading">
                        <h1>{{art.name}} : {{art.timestamp.seconds * 1000 | date:'dd-MM-yyyy h:mm:ss'}}</h1>
                    </div>
                    <youtube-player 
                        [videoId]="art.link" 
                        suggestedQuality="highres" 
                         >
                    </youtube-player><br>
                </div>
            </div>

        </div>
    </div>
</div>
