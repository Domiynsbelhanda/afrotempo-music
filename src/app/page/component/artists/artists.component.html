<div class="ms_top_artist">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="ms_heading">
                    <h1>Top Artists</h1>
                </div>
            </div>
            <div class="col-lg-2 col-md-6" *ngFor="let art of artists">
                <div class="ms_rcnt_box marger_bottom30">
                    <div class="ms_rcnt_box_img">
                        <img [src]="art.cover_url" alt="" class="img-fluid" style="width: 240px; height: 120px ;object-fit: cover;">
                        <div class="ms_main_overlay">
                        </div>
                    </div>
                    <div class="ms_rcnt_box_text">
                        <h3><a routerLink="{{art.link}}">{{art.name}}</a></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
