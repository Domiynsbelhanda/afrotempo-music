<div class="ms_profile_wrapper">
    <h1>Edit Profile</h1>
    <div class="ms_profile_box">
        <div class="ms_pro_img">
            <img [src]="currentUser.photoURL" alt="" class="img-fluid">
            <div class="pro_img_overlay">
                <label for="artisteImage" class="btn btn-primary" style="height: 50%; width: 50%"><i class="fa_icon edit_icon"></i></label>
                <input type="file" (change)="uploadImage($event)"
                    class="btn btn-danger"
                    style="visibility:hidden" id="artisteImage" name="artisteImage" ngModel >
            </div>
        </div>

        <div class="ms_pro_form" *ngIf="uploadProgress_image$ | async as progress">
            <div class="progress">
            <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': progress + '%' }">{{progress}} %</div>
            </div>
        </div>

        <form action="#" [formGroup]="update" (ngSubmit)="submitUpdate()">
            <div class="ms_pro_form">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" 
                        formControlName="displayName" id="displayName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Your Localisation</label>
                    <input type="text" 
                        formControlName="localisation" id="localisation" class="form-control">
                </div>
                <div class="form-group">
                    <label>Your Phone Number</label>
                    <input type="text" 
                        formControlName="phone" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Your Description</label>
                    <textarea name="about" formControlName="about" id="about" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="pro-form-btn text-center marger_top15">
                    <button type="submit" class="ms_btn">save</button>
                </div>
            </div>
        </form>
    </div>
</div>
