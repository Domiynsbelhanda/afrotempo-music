<div class="weekly_left">
    <span class="w_top_no">
        {{indice + 1}}
    </span>
    <div class="w_top_song">
        <div class="w_tp_song_img">
            <img [src]="song.cover_url" alt="" style="width: 50px; object-fit: cover;" height="50" class="img-fluid">
            <div class="ms_song_overlay">
            </div>
            <div class="ms_play_icon">
                <img src="../../../assets/images/svg/play.svg" alt="">
            </div>
        </div>
        <div class="w_tp_song_name">
            <h3><a routerLink="{{song.link}}">{{song.name}}</a></h3>
            <p>{{song.artist}}</p>
        </div>
    </div>
</div>
<div class="weekly_right">
    <span class="ms_more_icon" data-other="1">
        <img src="../../../assets/images/svg/more.svg" alt="">									
    </span>
</div>
<ul class="more_option">
    <li><a><span class="opt_icon"><span class="icon icon_dwn" (click)="addDownload(song.id, song.downloads, song.vue, song.url)" ></span></span>Download Now</a></li>
    <li><a (click)="copier('afrotempo')"><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a></li>
</ul>

<div class="ms_divider"></div>
